<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etsy clone</title>

  <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  >

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="etsy.css">
</head>
<body>
  <header>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Etsy_logo.svg/512px-Etsy_logo.svg.png" 
      alt="logo da Etsy"
      height="40px"
    >

    <div class="form-container">
      <form>
        <input type="text" placeholder="Search for anything">

        <button>
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>

    <button class="signin-btn header-btn">Sign in</button>

    <button class="cart-btn header-btn">
      <i class="fas fa-shopping-cart"></i>
    </button>
  </header>

  <main>
    <section class="hero-section">
      <h1>Find things you'll love. Support independent sellers. Only on Etsy.</h1>
      
      <ul>
        <li>
          <a href="">
            <img
            src="https://i.etsystatic.com/17095327/r/il/879610/2016510847/il_794xN.2016510847_kn0j.jpg"
            alt="Papel de parede"
            height="96px"
            >
            <p>Wall decor</p>
          </a>
        </li>
      </ul>
    </section>

    <h2>Popular gifts right now</h2>
  </main>
</body>
</html>
